syntax = "proto3";

option go_package = "github.com/Max-Gabriel-Susman/delphi-inferential-service/internal/protos/inference";

// package inference;

// The greeting service definition.
service Greeter {
  // Sends a greeting
  rpc SayHello (HelloRequest) returns (HelloReply) {}
}

// The request message containing the user's name.
message HelloRequest {
  string name = 1;
}

// The response message containing the greetings
message HelloReply {
  string message = 1;
}
