// The greeting service definition.
service Greeter {
    // Sends a greeting
    rpc GRPCHealth (HelloRequest) returns (HelloReply) {}
  }
  
  // The request message containing the user's name.
  message HealthRequest {
    string name = 1;
  }
  
  // The response message containing the greetings
  message HealthReply {
    string message = 1;
  }