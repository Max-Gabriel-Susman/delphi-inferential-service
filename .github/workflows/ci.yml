name: ci

on: push

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up C++
      uses: actions/setup-cpp@v2
      with:
        cpp-version: '14'

    - name: Install dependencies
      run: |
        sudo apt-get update -y
        sudo apt-get install -y build-essential

    - name: Build
      run: g++ -o myapp main.cpp

    - name: Run tests
      run: ./myapp

